<h1>THE LIBRARY</h1>
<h2 id="addBook" onclick="toggelForm()">Add a new Book</h2>
<form action="javascript:void(0);" id="new_book_form" >
    <label for="input_title">Title: </label><input type="text" id="input_title" autocomplete="off">
    <label for="input_author">Author: </label><input type="text" id="input_author" autocomplete="off"> 
    <label for="input_pages">Pages: </label><input type="number" id="input_pages" autocomplete="off">
    <div>
    Have you read this book? <br>
    <input type="radio" id ="read_true" name="book_status" value="true"><label for="read_true">Yes</label>
    <input type="radio" id ="read_false" name="book_status" value="false"><label for="read_false">No</label>
    </div>
    <input type="submit" value="Add Book" onclick="library.addBook()">
    <hr>
</form>
<div id="books_container">
</div>
