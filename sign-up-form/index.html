<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwing</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="w-screen h-screen flex flex-col lg:flex-row">
  <div class="bg-[url('kent-tupas-WaUcTYPfiCU-unsplash_low.jpg')] bg-cover bg-no-repeat w-full h-1/3 lg:w-1/2 lg:h-full flex flex-col justify-center">
    <div class="bg-black/25 text-neutral-50 p-12">
      <h1 class="text-6xl font-bold">Unsplash</h1>
      <p class="mt-7 text-2xl">The internet’s source for visuals.
        Powered by creators everywhere.</p>
      </div>
  </div>
    <form action="#" class="p-10">
      <h2 class="text-3xl">Access 4,746,067 free, high-resolution photos you can’t find anywhere else.</h2>
      <h2 class="text-3xl text-red-600 bg-yellow-600/20 p-3 mt-2 rounded-md">This is not the real Unsplash.</h2>
      <div class="border mt-6 p-5">
        <h2 class="text-2xl">Join Unsplash</h2>
        <div class="mt-4 flex flex-col ">
          <label for="">First Name</label>
          <input type="text" required class="border-2 rounded-md p-2">
        </div>
        <div class="mt-4 flex flex-col ">
          <label for="">Last Name</label>
          <input type="text"  class="border-2 rounded-md p-2">
        </div>
        <div class="mt-4 flex flex-col ">
          <label for="">Email</label>
          <input type="email" required class="border-2 rounded-md p-2">
        </div>
        <div class="mt-4 flex flex-col ">
          <label for="">Phone</label>
          <input type="tel" class="border-2 rounded-md p-2">
        </div>
        <div class="mt-4 flex flex-col ">
          <label for="">Password</label>
          <input type="password" required class="border-2 rounded-md p-2">
        </div>
        <div class="mt-4 flex flex-col ">
          <label for="">Confirm Password</label>
          <input type="password" required class="border-2 rounded-md p-2">
        </div>
      </div>
      <button type="submit" class="border-2 rounded-md py-2 px-4 bg-yellow-800 text-neutral-50 font-semibold mt-4 hover:bg-yellow-600/25 hover:text-yellow-800 hover:border-yellow-800 focus:ring">Sign Up</button>
      <p class="mt-3">Already have an account? <a href="#" class="text-yellow-800 font-semibold">Log in ></a></p>
    </form>
</body>
</html>
